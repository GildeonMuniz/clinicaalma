apiVersion: apps/v1
kind: Deployment
metadata:
  name: clinicaalma-frontend
  labels:
    app: clinicaalma-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: clinicaalma-frontend
  template:
    metadata:
      labels:
        app: clinicaalma-frontend
    spec:
      containers:
      - name: frontend
        image: acer2310/clinicaalma-frontend:latest
        ports:
        - containerPort: 80
        env:
        - name: NODE_ENV
          value: "production"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
