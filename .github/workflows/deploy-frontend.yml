name: Deploy Frontend ClinicaAlma

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          cd client
          npm ci

      - name: Create .env file with production variables
        run: |
          cd client
          echo "VITE_API_BASE_URL=${{ secrets.VITE_API_BASE_URL }}" > .env
          echo "VITE_FIREBASE_API_KEY=${{ secrets.VITE_FIREBASE_API_KEY }}" >> .env
          echo "VITE_FIREBASE_AUTH_DOMAIN=${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}" >> .env
          echo "VITE_FIREBASE_PROJECT_ID=${{ secrets.VITE_FIREBASE_PROJECT_ID }}" >> .env
          echo "VITE_FIREBASE_STORAGE_BUCKET=${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}" >> .env
          echo "VITE_FIREBASE_MESSAGING_SENDER_ID=${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}" >> .env
          echo "VITE_FIREBASE_APP_ID=${{ secrets.VITE_FIREBASE_APP_ID }}" >> .env

      - name: Build Vue.js project
        run: |
          cd client
          npm run build

      - name: Build Docker image
        run: |
          TAG=$(date +%Y%m%d%H%M%S)
          docker build -t ${{ secrets.DOCKER_USER }}/clinicaalma-frontend:$TAG .
          docker tag ${{ secrets.DOCKER_USER }}/clinicaalma-frontend:$TAG ${{ secrets.DOCKER_USER }}/clinicaalma-frontend:latest
          echo "TAG=$TAG" >> $GITHUB_ENV

      - name: Push Docker image
        run: |
          echo "${{ secrets.DOCKER_PASS }}" | docker login -u ${{ secrets.DOCKER_USER }} --password-stdin
          docker push ${{ secrets.DOCKER_USER }}/clinicaalma-frontend:$TAG
          docker push ${{ secrets.DOCKER_USER }}/clinicaalma-frontend:latest

      - name: Deploy to Kubernetes via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            export TAG=${{ env.TAG }}
            cd /root/k8s/frontend
            ./deploy-frontend.sh


